<!DOCTYPE html>
<html>
<head>
	<!---->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="index.css" rel="stylesheet" type="text/css"/>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="index.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEoq2bMAZSWJMxd2GNYrhZ16iQxItqTRI&callback=initMap">
    </script>
	<title>ZIP codes</title>
</head>
<body id="root">
	<div class="row">
		<div class="col-6"></div>
	</div>
	<div class="row">
		<fieldset class="col-6" id="inputBox">
			<select id="countrySelector">
				<option value="Finland">Finland</option>
				<option value="Sweden">Sweden</option>
				<option value="France">France</option>
				<option value="Germany">Germany</option>
			</select>
			<input type="text" id="zipCodeField">
			<button type="button" value="button" id="button">Search</button>
		</fieldset>
		<div class="col-5" id="inputHistoryBox">
			<h4>History of the last 10 searches</h4>
			<ul id="inputHistory">
			</ul>
		</div>

	</div>
	<div id="outputBox">
		<div class="row">
			<div id="output_table_top">
				<p class="col-3">Place name</p>
				<p class="col-3">Latitude</p>
				<p class="col-3">Longitude</p>
			</div>
		</div>
		<div id="outputBoxTable">
		</div>
	</div>
	<div id="map">
	</div>
</body>
</html>
